
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/encrync.js"></script>
    <script src="./js/login.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <form class="form-signin" action="/login" method="post" onsubmit="return checkInput()" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="names" class="sr-only">Email address</label>
        <input type="text" class="form-control" name="names"  id="names" placeholder="enter userName or email"/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password" placeholder="enter password"/>
        <input type="hidden" class="form-control" name="password" id="password_hidden" placeholder="enter password"/>
        <button id="submit1" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
</body>
</html>
